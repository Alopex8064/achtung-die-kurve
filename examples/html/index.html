<!doctype html>
<html lang="en">
<head>
    <title>Achtung die Kurve</title>

    <meta charset="utf-8"/>
    <meta name="description" content="HTML5 version of 'Achtung die Kurve'." />

    <meta name="author" content="Mathias Paumgarten" /> 
    <meta name="author" content="David Strauß" />

    <link href='./stylesheets/style.css' rel='stylesheet' type='text/css'>
    
</head>
<body>

    <div id="rightColumn">
        <h1>Achtung die Kurve</h1>
        <p>
            Achtung die Kurve is a fast paced multiplayer single screen game. You can fork the project over at <a href="http://github.com/stravid/achtung-die-kurve/">GitHub</a>!
        </p>

        <p>
            Created by<br />
            <a href="http://mathias-paumgarten.com">Mathias Paumgarten</a><br />
            <a href="http://stravid.com">David Strauß</a>
        </p>

        <div id="gameContainer" class="hide">
            <!--<h2>Game</h2>-->
            <form>
                <p>
                    <!--<input type="button" id="startGame" class="button" value="Start Game" />-->
                    <input type="button" id="stopGame" class="button hide" value="Stop Game" />
                    <input type="button" id="restartGame" class="button hide" value="Restart Game" />
                </p>
            </form>
        </div>

        <div id="startGameContainer" class="hide">
            <form>
                <p>
                    <input type="button" id="startGame" class="button" value="Start Game" />
                </p>
            </form>
        </div>

        <div id="playerListContainer" class="hide">
            <h2>Players</h2>
            <ul id="playerList">
            </ul>
        </div>
        
        <div id="addPlayerContainer">
            <h2>Add Player</h2>
            <p>
                <form>
                    <input type="text" id="playerNameInput" placeholder="Player Name"/>
                    <select id="playerControlsSelect">
                    </select>
                    <br />
                    <input type="button" id="addPlayerButton" class="button" value="Add Player"/>
                </form>
            </p>
        </div>        
    </div>

    <div id="leftColumn">
        <canvas id="canvas" class="hide"></canvas>

        <div id="helpContainer" class="show">
            <h2>Help</h2>
            <p>
                Add atleast two players and start playing!
            </p>
        </div>
    </div>
    
    <script src="../../javascripts/adk.minified.js"></script>
    <script src="./javascripts/script.js"></script>
</body>    
</html>
